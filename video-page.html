<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K&T Christmas Animation 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            cursor: pointer;
        }
        
        .video-container {
            width: 100%;
            max-width: 1920px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #FF6B6B;
            color: #ffffff;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            z-index: 10;
            display: none;
        }
        
        .play-button.visible {
            display: block;
        }
        
        .play-button:hover {
            background-color: #ff5252;
        }
        
        /* Hide controls but keep them accessible */
        video::-webkit-media-controls {
            display: none !important;
        }
        
        video::-webkit-media-controls-enclosure {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="christmasVideo" loop playsinline preload="auto">
            <source src="Sanny Clores Illustration with K&T Nose.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="playButton" class="play-button">â–¶ Play Animation</button>
    </div>

    <script>
        // Get video element and play button
        const video = document.getElementById('christmasVideo');
        const playButton = document.getElementById('playButton');
        let isPlaying = false;
        
        // Function to start playing video
        function startVideo() {
            video.muted = false; // Start with sound enabled
            video.play().then(() => {
                console.log('Video playing');
                isPlaying = true;
                playButton.classList.remove('visible');
            }).catch((error) => {
                console.log('Play failed, trying muted:', error);
                // Try muted if sound fails
                video.muted = true;
                video.play().then(() => {
                    console.log('Video playing muted');
                    isPlaying = true;
                    playButton.classList.remove('visible');
                    // Try to unmute after user interaction
                    setTimeout(() => {
                        video.muted = false;
                    }, 500);
                }).catch((err) => {
                    console.log('Play completely failed:', err);
                    playButton.classList.add('visible');
                });
            });
        }
        
        // Try autoplay when video is ready
        video.addEventListener('canplaythrough', function() {
            if (!isPlaying) {
                // Try autoplay
                video.muted = true; // Start muted for autoplay
                video.play().then(() => {
                    console.log('Video autoplaying muted');
                    isPlaying = true;
                    playButton.classList.remove('visible');
                    // Enable sound after a moment
                    setTimeout(() => {
                        video.muted = false;
                    }, 500);
                }).catch((error) => {
                    console.log('Autoplay blocked:', error);
                    // Show play button
                    playButton.classList.add('visible');
                });
            }
        });
        
        // Click play button or anywhere on page
        playButton.addEventListener('click', startVideo);
        document.body.addEventListener('click', function(e) {
            if (!isPlaying) {
                startVideo();
            }
        });
        
        // Ensure video loops
        video.addEventListener('ended', function() {
            video.currentTime = 0;
            video.play();
        });
        
        // Keep video playing if it pauses unexpectedly
        video.addEventListener('pause', function() {
            if (!video.ended && isPlaying) {
                setTimeout(() => {
                    if (video.paused && !video.ended) {
                        video.play();
                    }
                }, 100);
            }
        });
        
        // Handle buffering
        video.addEventListener('waiting', function() {
            console.log('Video buffering...');
        });
        
        video.addEventListener('playing', function() {
            isPlaying = true;
            playButton.classList.remove('visible');
        });
        
        // Load video
        video.load();
    </script>
</body>
</html>
