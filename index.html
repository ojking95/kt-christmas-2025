<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K&T Christmas Animation 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            cursor: pointer;
        }
        
        .video-container {
            width: 100%;
            max-width: 1920px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            width: 150px;
            height: auto;
            cursor: pointer;
        }
        
        .play-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00045F;
            font-size: 24px;
            font-weight: bold;
            z-index: 10;
            display: none;
            pointer-events: none;
        }
        
        .play-text.visible {
            display: block;
        }
        
        .pause-text {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #FF6B6B;
            font-size: 18px;
            font-weight: bold;
            z-index: 10;
            display: none;
            pointer-events: none;
        }
        
        .pause-text.visible {
            display: block;
        }
        
        .copyright {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #8585C7;
            font-size: 14px;
            z-index: 10;
            pointer-events: none;
        }
        
        /* Hide controls but keep them accessible */
        video::-webkit-media-controls {
            display: none !important;
        }
        
        video::-webkit-media-controls-enclosure {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <a href="https://kingandtuke.com" target="_blank" class="logo-link">
            <img id="logo" src="K&T Logo.svg" alt="K&T Logo" class="logo">
        </a>
        <video id="christmasVideo" loop playsinline preload="auto">
            <source src="Sanny Clores Illustration with K&T Nose.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="playText" class="play-text">Click to play</div>
        <div id="pauseText" class="pause-text">Click to pause</div>
        <div class="copyright">Â© 2025 K&T. All rights reserved.</div>
    </div>

    <script>
        // Get video element and text elements
        const video = document.getElementById('christmasVideo');
        const playText = document.getElementById('playText');
        const pauseText = document.getElementById('pauseText');
        let isPlaying = false;
        let userInteracted = false;
        
        // Function to start playing video
        function startVideo() {
            userInteracted = true;
            console.log('Starting video...');
            
            // Try with sound first
            video.muted = false;
            video.play().then(() => {
                console.log('Video playing with sound');
                isPlaying = true;
                playText.classList.remove('visible');
                pauseText.classList.add('visible');
            }).catch((error) => {
                console.log('Play with sound failed, trying muted:', error);
                // Try muted if sound fails
                video.muted = true;
                video.play().then(() => {
                    console.log('Video playing muted');
                    isPlaying = true;
                    playText.classList.remove('visible');
                    pauseText.classList.add('visible');
                    // Enable sound after a moment
                    setTimeout(() => {
                        video.muted = false;
                    }, 100);
                }).catch((err) => {
                    console.log('Play completely failed:', err);
                    playText.classList.add('visible');
                    pauseText.classList.remove('visible');
                });
            });
        }
        
        // Function to pause video
        function pauseVideo() {
            console.log('Pausing video...');
            video.pause();
            isPlaying = false;
            pauseText.classList.remove('visible');
            playText.classList.add('visible');
        }
        
        // Toggle play/pause on click
        function togglePlayPause() {
            console.log('Toggle - isPlaying:', isPlaying, 'paused:', video.paused);
            if (video.paused) {
                startVideo();
            } else {
                pauseVideo();
            }
        }
        
        // Try autoplay when video is ready
        video.addEventListener('canplaythrough', function() {
            if (!isPlaying && !userInteracted) {
                // Try autoplay - must be muted for browsers to allow it
                video.muted = true;
                video.play().then(() => {
                    console.log('Video autoplaying muted');
                    isPlaying = true;
                    playText.classList.remove('visible');
                    pauseText.classList.add('visible');
                    // Try to enable sound (might not work without interaction)
                    setTimeout(() => {
                        video.muted = false;
                    }, 100);
                }).catch((error) => {
                    console.log('Autoplay blocked:', error);
                    // Show play text - user needs to click
                    playText.classList.add('visible');
                    pauseText.classList.remove('visible');
                });
            }
        });
        
        // Click handlers - click anywhere to play/pause (except logo link)
        document.body.addEventListener('click', function(e) {
            // Don't toggle if clicking on logo link
            if (e.target.closest('.logo-link')) {
                return;
            }
            togglePlayPause();
        });
        
        // Also allow clicking directly on video
        video.addEventListener('click', function(e) {
            e.stopPropagation();
            togglePlayPause();
        });
        
        // Ensure video loops
        video.addEventListener('ended', function() {
            video.currentTime = 0;
            video.play().catch(() => {
                // If play fails, show play text again
                playText.classList.add('visible');
                pauseText.classList.remove('visible');
                isPlaying = false;
            });
        });
        
        // Handle when video pauses
        video.addEventListener('pause', function() {
            console.log('Video paused event');
            // Update UI to show play text
            pauseText.classList.remove('visible');
            playText.classList.add('visible');
            isPlaying = false;
        });
        
        // Handle buffering
        video.addEventListener('waiting', function() {
            console.log('Video buffering...');
        });
        
        video.addEventListener('playing', function() {
            console.log('Video playing event');
            isPlaying = true;
            playText.classList.remove('visible');
            pauseText.classList.add('visible');
        });
        
        // Show play text initially
        playText.classList.add('visible');
        
        // Load video
        video.load();
    </script>
</body>
</html>
